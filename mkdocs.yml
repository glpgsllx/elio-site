site_name: Elio AI Hub
site_description: "AI 工程与研究者的个人知识主页"
site_url: https://example.com
repo_url: https://github.com/chenyixuan/elio-site
nav:
  - Home: index.md
  - About:
      - 关于我: about/index.md
  - Notes:
      - 总览: notes/index.md
      - 高效推理: notes/efficient-inference/index.md
      - 位置编码: notes/positional-encodings/index.md
      - 注意力变体: notes/attention-variants/index.md
      - 系统与优化: notes/systems/index.md
      - 杂项: notes/miscellaneous/index.md
  - Research:
      - 专题主页: research/index.md
  - Interviews:
      - 总览: interviews/index.md
      - 算法准备: interviews/algo/index.md
      - 机器学习: interviews/machine-learning/index.md
      - 系统设计: interviews/system-design/index.md
      - LLM 岗位: interviews/llm-engineer/index.md
      - 项目复盘: interviews/project-review/index.md
theme:
  name: material
  language: zh
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: 切换夜间模式
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: 切换日间模式
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - header.autohide
plugins:
  - search
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
extra_css:
  - https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.8/400.css
  - https://cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@5.0.8/400.css
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/glpgsllx?tab=repositories
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/yixuan-chen-4502b2320/
    - icon: material/email
      link: mailto:chenyixuan1120@gmail.com
