site_name: Elio AI Hub
site_description: "AI 工程与研究者的个人知识主页"
site_url: https://example.com
repo_url: https://github.com/chenyixuan/elio-site
nav:
  - Home: index.md
  - About:
      - 关于我: about/index.md
  - Notes:
      - 总览: notes/index.md
      - 高效推理:
          - 总览: notes/efficient-inference/index.md
      - 位置编码:
          - 总览: notes/positional-encodings/index.md
          - RoPE: notes/positional-encodings/RoPE.md
      - 注意力变体:
          - 总览: notes/attention-variants/index.md
          - Linear Attention: "notes/attention-variants/Linear-Attn(org).md"
          - MLA: notes/attention-variants/MLA.md
      - 系统与优化:
          - 总览: notes/systems/index.md
          - FlashAttention 内核拆解: notes/systems/flashattention/kernel-notes.md
          - vLLM:
              - 总览: notes/systems/vllm/intro.md
              - KV Cache 管理: notes/systems/vllm/kv-cache.md
              - 周边与优化:
                  - Distributed Inference: "notes/systems/vllm/周边&优化/Distributed Inference.md"
              - 模块:
                  - Entrypoint: "notes/systems/vllm/模块/Entrypoint.md"
                  - Engine: "notes/systems/vllm/模块/Engine.md"
                  - Scheduler: "notes/systems/vllm/模块/Scheduler.md"
                  - KV Cache Manager: "notes/systems/vllm/模块/KV Cache Manager.md"
                  - Evictor: "notes/systems/vllm/模块/Evictor.md"
                  - Worker: "notes/systems/vllm/模块/Worker.md"
                  - Model Executor: "notes/systems/vllm/模块/Model_executer.md"
                  - Attention backend: "notes/systems/vllm/模块/Attention backend.md"
      - 杂项: notes/miscellaneous/index.md
  - Research:
      - 专题主页: research/index.md
      - ANGEL Lab:
          - 周报：医学诊疗指南数据源梳理（2025-12-08 ~ 2025-12-14）: research/ANGEL-lab/week_reports/12/8-12/1208-1214.md
  - Interviews:
      - 总览: interviews/index.md
      - 算法准备: interviews/algo/index.md
      - 机器学习: interviews/machine-learning/index.md
      - 系统设计: interviews/system-design/index.md
      - LLM 岗位: interviews/llm-engineer/index.md
      - 项目复盘: interviews/project-review/index.md
theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: 切换夜间模式
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: 切换日间模式
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - toc.sticky
    - content.code.copy
    - content.tabs.link
    - header.autohide
plugins:
  - search
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
extra_css:
  - styles/typography.css
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/glpgsllx?tab=repositories
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/yixuan-chen-4502b2320/
    - icon: material/email
      link: mailto:chenyixuan1120@gmail.com
